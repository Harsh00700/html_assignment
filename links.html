<body>
	
	<h1>Different types of links</h1>

	<ul>
		<li>An absolute link is a full URL like <a href="http://www.wa4e.com">http://www.wa4e.com.</a></li><br>
		
		<li>You can open a link <a href="http://www.wa4e.com" target="_blank">in a new blank window.</a></li><br>
		
		<li>A <a href="lists.html">relative link</a> is relative to the current document.</li><br>
	</ul>
